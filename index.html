<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <script src="ui.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>SecuroCheck</title>
</head>

<!--    popup disclaimer / password never stored    -->
<div class="disclaimer_container">
    <div class="disclaimer">
        <p>Your passwords are NEVER stored. Even if they were, we do not know who you are!</p>
        <button id="close_btn">CLOSE</button>
    </div>
</div>

<body>
    <header>
        <nav>
            <a href="index.html"> <img src="img/favicon.ico" alt="logo">SecuroCheck</a>
            <p>password checker</p>
        </nav>
    </header>

    <section class="pass_checker_container">
        <h1>How Secure is Your Password?</h1>
        <form>
            <label for="pass_input">Find out and check against <mark>100,000 most common</mark> passwords and patterns!</label>
            <input type="text" maxlength="256" id="pass_input" placeholder="ENTER YOUR PASSWORD...">
        </form>
    </section>

    <footer>
        <a href="https://github.com/stasyanski/SecuroCheck" target="_blank">github repository</a>
    </footer>
</body>
</html>
